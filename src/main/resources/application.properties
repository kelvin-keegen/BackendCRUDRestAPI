server.port=${app-port:7070}
server.error.include-message=always
spring.application.name=BackendCRUDRestAPI

## DB configs
spring.datasource.url=${db-url:jdbc:postgresql://localhost:5432/company_db}
spring.datasource.username=${db-username:postgres}
spring.datasource.password=${db-password:root}

# Remember to change
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

